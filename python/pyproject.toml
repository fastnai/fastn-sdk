[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastn-ai"
version = "0.3.0"
description = "Fastn â€” The fastest way to add enterprise integrations to any AI agent or app."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Fastn", email = "support@fastn.ai" },
]
keywords = [
    "fastn", "sdk", "integrations", "api", "tools",
    "slack", "jira", "github", "salesforce",
    "ai-agents", "llm", "tool-use", "function-calling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.23.0,<1.0",
    "click>=7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-httpx>=0.21",
    "jinja2>=3.0",
]
generator = [
    "jinja2>=3.0",
]

[project.scripts]
fastn = "fastn.cli:main"

[project.urls]
Homepage = "https://fastn.ai"
Documentation = "https://docs.fastn.ai"
Repository = "https://github.com/fastnai/fastn-sdk"
Changelog = "https://github.com/fastnai/fastn-sdk/blob/main/python/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["fastn"]

[tool.hatch.build.targets.sdist]
include = ["fastn/", "fastn/py.typed", "LICENSE", "README.md"]

[tool.pytest.ini_options]
testpaths = ["tests/sdk", "tests/cli"]
asyncio_mode = "auto"
markers = [
    "sdk: SDK core tests (client, config, connector, exceptions, auth, oauth)",
    "cli: CLI command and helper tests",
]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
